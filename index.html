<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baba Tools | Strategic Logic Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-off: #010101;
            --bg-on: #0a0c14; 
            --amber-glow: rgba(255, 191, 0, 0.45);
            --border: rgba(255, 255, 255, 0.1);
            --silver: #94A3B8;
        }

        body { 
            font-family: 'Instrument Sans', sans-serif;
            background: var(--bg-off);
            color: #F7F7F8;
            -webkit-font-smoothing: antialiased;
            transition: background-color 1s ease;
            margin: 0;
            overflow-x: hidden;
        }

        /* Responsive Page Snapping Architecture */
        .snap-container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            position: relative;
            z-index: 10;
            -webkit-overflow-scrolling: touch;
        }
        .snap-container::-webkit-scrollbar { width: 0px; }

        section {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            min-height: 100dvh; /* Fluid height prevents overlapping on zoom */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 6rem 10% 4rem 10%; 
            position: relative;
            box-sizing: border-box;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .noise::before {
            content: "";
            position: fixed;
            inset: 0;
            opacity: 0.06;
            z-index: 9999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='filter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23filter)'/%3E%3C/svg%3E");
        }

        .global-light {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 90% 10%, var(--amber-glow) 0%, transparent 70%);
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        .glow-text {
            background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .beam-card {
            background: rgba(20, 24, 35, 0.9);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            height: 100%;
            min-height: 380px;
            justify-content: space-between;
        }
        .beam-card:hover {
            border-color: rgba(255, 191, 0, 0.5);
            transform: translateY(-8px);
            background: rgba(28, 32, 45, 1);
            box-shadow: 0 30px 80px -15px rgba(0,0,0,0.8);
        }

        .switch-box {
            position: fixed;
            top: 0;
            right: 5%;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rope {
            width: 1.5px;
            background: linear-gradient(to bottom, #888, #222);
            position: relative;
            cursor: grab;
        }
        .rope:active { cursor: grabbing; }

        .handle {
            width: 22px;
            height: 54px;
            background: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 15px 45px rgba(0,0,0,1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-bg {
            background: #040508; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .big-statement {
            font-size: clamp(2.5rem, 7vw, 9.5rem);
            line-height: 0.82;
            font-weight: 800;
            letter-spacing: -0.06em;
            text-shadow: 0 0 80px rgba(255,255,255,0.05);
        }

        .status-pill {
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid currentColor;
        }
    </style>
</head>
<body class="noise">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const MotionLib = window.framerMotion || window.Motion || {};
        const motion = MotionLib.motion || {
            div: (props) => <div {...props}>{props.children}</div>,
            span: (props) => <span {...props}>{props.children}</span>,
            section: (props) => <section {...props}>{props.children}</section>
        };
        const { AnimatePresence } = MotionLib;

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const PullSwitch = ({ isOn, onToggle }) => {
            const [dragY, setDragY] = useState(0);
            return (
                <div className="switch-box">
                    <div className="w-16 h-4 bg-[#0a0a0a] rounded-b-xl border-x border-b border-white/5 flex items-center justify-center">
                        <div className={`w-3.5 h-3.5 rounded-full blur-sm transition-all duration-700 ${isOn ? 'bg-amber-400 shadow-[0_0_35px_rgba(251,191,36,1)]' : 'bg-zinc-800'}`}></div>
                    </div>
                    
                    <motion.div
                        drag="y" dragConstraints={{ top: 0, bottom: 60 }} dragElastic={0.1}
                        onDrag={(e, info) => setDragY(info.offset.y)}
                        onDragEnd={(e, info) => { if (info.offset.y > 40) onToggle(); setDragY(0); }}
                        animate={{ y: dragY }}
                        className="rope h-[240px] flex flex-col items-center"
                    >
                        <div className="absolute top-full flex flex-col items-center">
                            <div className="handle flex flex-col justify-around py-3 px-1.5 opacity-40">
                                <div className="w-full h-[2px] bg-black"></div>
                                <div className="w-full h-[2px] bg-black"></div>
                                <div className="w-full h-[2px] bg-black"></div>
                            </div>
                            <AnimatePresence>
                                {isOn && (
                                    <motion.div initial={{ opacity: 0, x: 20 }} animate={{ opacity: 1, x: 0 }} exit={{ opacity: 0, x: 20 }} className="absolute right-[40px] bottom-[20px] w-[130px] text-right pointer-events-none">
                                        <p className="text-[10px] font-black text-amber-400 uppercase tracking-widest leading-tight">Leaving? <br/><span className="text-zinc-500">Power Down</span></p>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>
                    </motion.div>
                </div>
            );
        };

        const App = () => {
            const [isOn, setIsOn] = useState(false);

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons();
                if ('scrollRestoration' in window.history) {
                    window.history.scrollRestoration = 'manual';
                }
                window.scrollTo(0,0);
            }, []);

            const handleProductClick = (id, status) => {
                if (status === 'Standby') return;
                
                if (id === 'financial-brain') {
                    window.open('financial-brain/index.html', '_blank');
                } else if (id === 'resume') {
                    window.open('resume-architect/index.html', '_blank');
                } else if (id === 'planit') {
                    window.open('planit/index.html', '_blank');
                }
            };

            return (
                <div className={`relative min-h-screen transition-colors duration-1000 ${isOn ? 'bg-[#0a0c14]' : 'bg-[#010101]'}`}>
                    <div className={`global-light ${isOn ? 'opacity-100' : 'opacity-0'}`}></div>
                    <PullSwitch isOn={isOn} onToggle={() => setIsOn(!isOn)} />

                    <header className={`fixed top-0 left-0 w-full z-[1000] py-6 px-[12%] transition-all duration-1000 ${isOn ? 'opacity-100 translate-y-0 header-bg' : 'opacity-0 -translate-y-4 pointer-events-none'}`}>
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-6">
                                <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-2xl transition-transform hover:scale-110">
                                    <Icon name="brain" size={28} className="text-black" />
                                </div>
                                <span className="font-black text-3xl tracking-tighter uppercase text-white leading-none">Baba Tools</span>
                            </div>
                            <div className="hidden lg:flex items-center gap-14 pr-32">
                                <a href="#purpose" className="nav-link">Purpose</a>
                                <a href="#lab" className="nav-link">Products</a>
                                <a href="#about" className="nav-link">About</a>
                            </div>
                        </div>
                    </header>

                    <div className={`snap-container ${isOn ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} style={{ transition: 'opacity 1.5s ease' }}>
                        
                        <section id="purpose">
                            <div className="max-w-5xl">
                                <motion.div initial={{ opacity: 0, y: 50 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }}>
                                    <div className="flex items-center gap-6 mb-8">
                                        <div className="h-[3px] w-16 bg-amber-500"></div>
                                        <span className="mono text-amber-500 text-[14px] uppercase tracking-widest font-bold">Chapter 01 / Purpose</span>
                                    </div>
                                    <h1 className="big-statement mb-12 text-white">
                                        Useful things, <br />
                                        <span className="bg-gradient-to-b from-[#94A3B8] to-[#475569] bg-clip-text text-transparent">made accessible.</span>
                                    </h1>
                                    <p className="text-xl md:text-4xl text-zinc-300 font-medium leading-tight tracking-tight max-w-4xl mb-16 opacity-90">
                                        High-signal tools that usually sit behind paywalls. <br/>
                                        No subscription. No tracking. No nonsense.
                                    </p>
                                    <div className="flex items-center gap-10">
                                        <div className="flex -space-x-8">
                                            {[1,2,3].map(i => <div key={i} className="w-16 h-16 rounded-full border-4 border-[#0a0c14] bg-zinc-900 flex items-center justify-center shadow-2xl transition-transform hover:scale-110 cursor-pointer hover:border-amber-500"><Icon name="shield-check" size={24} className="text-amber-500"/></div>)}
                                        </div>
                                        <div className="space-y-1.5 pl-10 border-l border-white/10">
                                            <p className="text-[14px] font-black uppercase tracking-widest text-white">Logic First Protocol</p>
                                            <p className="text-[11px] font-bold text-white/30 uppercase tracking-widest italic">Established 2026</p>
                                        </div>
                                    </div>
                                </motion.div>
                            </div>
                        </section>

                        <section className="bg-white/[0.015] border-y border-white/5">
                            <div className="max-w-6xl grid md:grid-cols-2 gap-20 items-center">
                                <div className="space-y-10">
                                    <div className="space-y-6">
                                        <span className="mono text-zinc-500 text-[13px] uppercase tracking-widest font-bold block">Chapter 02 / Origin</span>
                                        <h2 className="text-6xl font-bold glow-text tracking-tighter leading-none italic">Pharma logic. <br/>Finance rigor.</h2>
                                    </div>
                                    <div className="space-y-8 text-lg md:text-2xl text-zinc-400 font-medium leading-relaxed">
                                        <p>Industry pivots taught me one truth: <br/><span className="text-white italic underline decoration-amber-500 decoration-4 underline-offset-[20px]">Value is found in outcomes.</span></p>
                                        <p className="opacity-60">I transitioned from clinical labs to market analytical rigor. I design systems that solve problems, not systems that collect data.</p>
                                    </div>
                                </div>
                                <div className="hidden md:flex aspect-square rounded-[6rem] border-2 border-white/5 bg-black/40 items-center justify-center p-20 shadow-2xl transition-all hover:border-amber-500/30">
                                    <div className="text-center group-hover:scale-110 transition-transform duration-1000">
                                        <Icon name="workflow" size={120} className="mb-10 mx-auto text-amber-500/40" />
                                        <p className="mono text-[14px] uppercase tracking-[0.8em] font-black text-white/20 uppercase">Strategic Method</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="lab">
                            <div className="max-w-7xl mx-auto w-full">
                                <div className="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end gap-8 border-b border-white/10 pb-10">
                                    <div className="space-y-4">
                                        <span className="mono text-zinc-500 text-[13px] uppercase block tracking-[0.7em] font-black">Chapter 03 / Library</span>
                                        <h2 className="text-5xl md:text-8xl font-bold glow-text tracking-tighter leading-none italic">The Products.</h2>
                                    </div>
                                    <div className="flex items-center gap-6 px-8 py-3 rounded-full bg-emerald-500/10 border border-emerald-500/30">
                                        <div className="w-3 h-3 rounded-full bg-emerald-500 animate-pulse"></div>
                                        <span className="text-[12px] font-black text-emerald-400 uppercase tracking-widest">Registry Active</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                                    {[
                                        { id: 'resume', title: "Resume Architect", cat: "CAREER", desc: "Build ATS-beating resumes that actually look like a human wrote them. Precision profile engine.", status: "Active" },
                                        { id: 'financial-brain', title: "Financial Brain", cat: "FINANCE", desc: "Strategic projections simplified. Intelligence-driven wealth planning with logic first.", status: "Active" },
                                        { id: 'planit', title: "PLANIT", cat: "STRATEGIC WEALTH INTELLIGENCE", desc: "Personal Life And Nvestment Intelligence Tool (PLANIT). Goal-specific tactical planning engine.", status: "Active" },
                                        { id: 'essentials', title: "The Essentials", cat: "UTILITY", desc: "Small, high-precision tools for everyday digital friction. Zero accounts. Zero tracking.", status: "Standby" }
                                    ].map((p, i) => (
                                        <div key={i} onClick={() => handleProductClick(p.id, p.status)} className={`beam-card group ${p.status === 'Standby' ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}>
                                            <div className="flex-1 flex flex-col gap-6">
                                                <div className="flex justify-between items-start">
                                                    <span className="mono text-zinc-500 text-[11px] uppercase tracking-widest font-black">{p.cat}</span>
                                                    <span className={`status-pill ${p.status === 'Active' ? 'text-amber-500 border-amber-500 bg-amber-500/10 group-hover:bg-amber-500 group-hover:text-black transition-all' : 'text-zinc-600 border-zinc-800 bg-zinc-900'}`}>{p.status}</span>
                                                </div>
                                                <div className="space-y-4">
                                                    <h3 className="text-3xl md:text-4xl font-bold group-hover:text-amber-400 transition-colors leading-tight tracking-tighter">{p.title}</h3>
                                                    <p className="text-base md:text-lg text-zinc-400 font-medium leading-relaxed line-clamp-2">{p.desc}</p>
                                                </div>
                                            </div>
                                            <div className="mt-6 pt-8 border-t border-white/5 flex items-center gap-4 text-xs font-black uppercase tracking-widest text-zinc-600 group-hover:text-white transition-all">
                                                {p.status === 'Standby' ? 'Locked' : 'Initialize'} <Icon name={p.status === 'Standby' ? 'lock' : 'arrow-right'} size={18} className="group-hover:translate-x-2 transition-transform" />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section id="about">
                            <div className="max-w-6xl mx-auto">
                                <div className="grid md:grid-cols-2 gap-40 items-start">
                                    <div className="space-y-24">
                                        <div className="w-32 h-[3px] bg-amber-500"></div>
                                        <h3 className="text-7xl md:text-9xl font-bold glow-text tracking-tighter leading-none italic">The Story.</h3>
                                        <div className="space-y-16 text-2xl text-zinc-400 font-medium leading-relaxed">
                                            <p>Baba Tools started in 2026. My career didn't follow a typical tech roadmap.</p>
                                            <p>I started in <span className="text-white font-bold">Pharmaceuticals</span>, focusing on extreme precision. I then pivoted to the complex analytical rigor of <span className="text-white font-bold">Finance</span>.</p>
                                            <p>Today, as a <span className="text-white font-bold">Product Manager</span>, I blend those worlds. I build tools because digital utility should be high-signal and low-friction.</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col items-center lg:items-end text-center lg:text-right pt-20 md:pt-60">
                                        <h4 className="text-6xl md:text-8xl font-black glow-text mb-12 tracking-tighter uppercase italic opacity-20 leading-none">Calculated <br/>Impact.</h4>
                                        <div className="flex gap-16 text-zinc-600 font-black text-[14px] uppercase tracking-widest mb-40">
                                            <a href="#" className="hover:text-amber-500 transition-all">LinkedIn</a>
                                            <a href="#" className="hover:text-amber-500 transition-all">GitHub</a>
                                        </div>
                                        <div className="flex items-center gap-6 justify-center lg:justify-end opacity-40">
                                            <Icon name="brain" size={32} className="text-white" />
                                            <div className="text-[14px] font-black text-white uppercase tracking-[0.8em]">Â© 2026 / BABA.TOOLS</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <AnimatePresence>
                        {!isOn && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                <div className="text-center space-y-20">
                                    <div className="flex flex-col items-center gap-20">
                                        <div className="w-px h-80 bg-gradient-to-t from-zinc-800 to-transparent"></div>
                                        <div className="space-y-12">
                                            <div className="flex items-center gap-12 justify-center mb-16">
                                                <div className="w-28 h-28 bg-zinc-900 border border-white/10 rounded-[3rem] flex items-center justify-center shadow-2xl">
                                                    <Icon name="brain" size={44} className="text-[#94A3B8]" />
                                                </div>
                                                <span className="font-bold text-6xl tracking-tighter uppercase text-[#94A3B8] leading-none">Baba Tools</span>
                                            </div>
                                            <span className="mono text-[18px] uppercase tracking-[2.5em] text-[#94A3B8]/40 font-black block">Strategic Lab Offline</span>
                                            <p className="text-[16px] text-[#94A3B8]/60 font-bold uppercase tracking-widest">Pull the rope to engage systems</p>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
